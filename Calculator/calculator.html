<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input-block">
        <input type="text" id="display" />
        <input type="text" id="solutionDisplay" />
      </div>
      <br />
      <div class="buttonContainer">
        <input
          type="button"
          class="operator"
          value="("
          onclick="updateDisplay('(')"
        />
        <input
          type="button"
          class="operator"
          value=")"
          onclick="updateDisplay( ')')"
        />
        <input
          type="button"
          class="operator"
          value="ans"
          onclick="updateDisplay( 'ans')"
        />
        <input
          type="button"
          class="operator"
          value="del"
          onclick="clearLast( 'del')"
        />
        <input
          type="button"
          class="operator"
          value="clear"
          onclick="clear_entry( 'clear')"
        />
        <br />
        <input type="button" value="7" onclick="updateDisplay( '7')" />
        <input type="button" value="8" onclick="updateDisplay( '8')" />
        <input type="button" value="9" onclick="updateDisplay( '9')" />
        <input
          type="button"
          class="operator"
          value="%"
          onclick="calculate_percentage( '%')"
        />
        <input
          type="button"
          class="operator"
          value="√"
          onclick="squareRoot()"
        />
        <br />
        <input type="button" value="4" onclick="updateDisplay( '4')" />
        <input type="button" value="5" onclick="updateDisplay( '5')" />
        <input type="button" value="6" onclick="updateDisplay( '6')" />
        <input
          type="button"
          class="operator"
          value="x"
          onclick="updateDisplay( ' x ')"
        />
        <input
          type="button"
          class="operator"
          value="÷"
          onclick="updateDisplay( ' ÷ ')"
        />
        <br />
        <input type="button" value="1" onclick="updateDisplay( '1')" />
        <input type="button" value="2" onclick="updateDisplay( '2')" />
        <input type="button" value="3" onclick="updateDisplay( '3')" />
        <input
          type="button"
          class="operator"
          value="+"
          onclick="updateDisplay( ' + ')"
        />
        <input
          type="button"
          class="operator"
          value="-"
          onclick="updateDisplay( ' - ')"
        />
        <br />
        <input
          type="button"
          class="operator"
          value="."
          onclick="updateDisplay( '.')"
        />
        <input type="button" value="0" onclick="updateDisplay( '0')" />
        <input
          type="button"
          class="operator"
          value="±"
          onclick="updateDisplay( '±')"
        />
        <input
          type="button"
          class="equals"
          value="ENTER"
          onclick="calculate()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
